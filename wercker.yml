box: wercker/rvm

build:
  steps:
    - arjen/hugo-build:
        version: 0.12
    - script:
        name: Install node modules  
        code: npm install
    - script:
        name: Copy index.xml to rss.xml
        code: cp public/index.xml public/rss.xml

deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        basedir: public
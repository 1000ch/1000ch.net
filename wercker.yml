box: node:latest
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
    - npm-install
    - script:
        name: Copy to rss.xml
        code: cp _public/index.xml _public/rss.xml
    - script:
        name: Build
        code: npm run build
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: 1000ch.net
        basedir: _public

box: node:latest
build:
  steps:
    - npm-install
    - arjen/hugo-build:
        version: "0.42"
    - script:
        name: Build static files
        code: npm run build
    - script:
        name: Copy to rss.xml
        code: cp public/index.xml public/rss.xml
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: 1000ch.net
        basedir: public

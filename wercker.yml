box: wercker/nodejs
build:
  steps:
    - arjen/hugo-build:
        version: 0.12
    - npm-install
    - script:
        name: Build static resources
        code: npm run build
    - script:
        name: Copy index.xml to rss.xml
        code: cp _public/index.xml _public/rss.xml
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        basedir: _public
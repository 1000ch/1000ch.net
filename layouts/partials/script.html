<script async src="//apis.google.com/js/plusone.js"></script>
<script async src="//platform.twitter.com/widgets.js"></script>
<script async src="//platform.instagram.com/en_US/embeds.js"></script>
<script async src="//assets.codepen.io/assets/embed/ei.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  var blocks = document.querySelectorAll('pre code');
  for (var i = 0, l = blocks.length; i < l; i++) {
    hljs.highlightBlock(blocks[i]);
  }
});

window.addEventListener('load', function () {
  if (window.performance && window.performance.timing) {
    var domInteractive = performance.timing.domInteractive - performance.timing.navigationStart;
    ga('send', {
      hitType: 'timing',
      timingCategory: 'Navigation',
      timingVar: 'domInteractive',
      timingValue: domInteractive
    });
  }
});
</script>

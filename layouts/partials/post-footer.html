<aside class="Share">
  <div class="Share__Item">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{.Permalink}}" title="Share on Facebook" target="_blank">
      <img src="/img/facebook.svg">
    </a>
  </div>
  <div class="Share__Item">
    <a href="https://twitter.com/share?url={{.Permalink}}&text={{ .Title }}" title="Share on Twitter" target="_blank">
      <img src="/img/twitter.svg">
    </a>
  </div>
  <div class="Share__Item">
    <a href="https://plus.google.com/share?url={{.Permalink}}" title="Share on Google+" target="_blank">
      <img src="/img/google-plus.svg">
    </a>
  </div>
</aside>

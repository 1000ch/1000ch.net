<!doctype html>
<html>
  <head>
    {{ partial "meta.html" . }}
  </head>
  <body>
    <div class="container">
      {{ partial "header.html" . }}
    </div>
    <div class="container">
      <div class="main">
        {{ partial "post-header.html" . }}
        <div class="post-date">
          <span class="label label--gray">{{ .Date.Format "2006.01.02" }}</span>
        </div>
        {{ .Content }}
        {{ partial "post-footer.html" . }}
      </div>
    </div>
    <div class="container">
      {{ partial "aside.html" . }}
    </div>
    <div class="container">
      {{ partial "footer.html" . }}
    </div>
    {{ partial "script.html" . }}
  </body>
</html>
